<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title><span th:text="#{paymentdetails}">payment Details</span></title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title" th:text="#{paymentdetails}">Detail information of ${payment.rentId.trailerId.number}</h3>
        </div>
        <div class="panel-body">

            <div class="col-xs-12">

                <div class="row vertical-align">
                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs-3"><b><span th:text="#{paymentId}">payment Id</span></b></div>
                            <div class="col-xs-6"><span th:text="${payment.paymentId}"></span></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-3"><b><span th:text="#{amount}">Amount</span></b></div>
                            <div class="col-xs-6"><span th:text="${#numbers.formatCurrency(payment.paidAmount)}"></span></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-3"><b><span th:text="#{payDate}">payDate</span></b></div>
                            <div class="col-xs-6"><span th:text="${payment.payDate}"></span></div>
                        </div>
                    </div>

                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs-3"><b><span th:text="#{trailerNumber}">Trailer Number</span></b></div>
                            <div class="col-xs-6"><span th:text="${payment.rentId.trailerId.number}"></span></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-3"><b><span th:text="#{fullName}">Full Name</span></b></div>
                            <div class="col-xs-6"><span th:text="${payment.rentId.userId.getUserAsText()}"></span></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-3"><b><span th:text="#{phoneNumber}">Phone Number</span></b></div>
                            <div class="col-xs-6"><span th:text="${payment.rentId.userId.phoneNumber}"></span></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-3"><b><span th:text="#{rentDate}">Rent Date</span></b></div>
                            <div class="col-xs-6"><span th:text="${payment.rentId.rentDate}"></span></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-3"><b><span th:text="#{dueDate}">dueDate</span></b></div>
                            <div class="col-xs-6"><span th:text="${payment.rentId.dueDate}"></span></div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
