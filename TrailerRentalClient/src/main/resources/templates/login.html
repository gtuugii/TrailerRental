<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">User Login</h3>
        </div>
        <div id="formContent" class="panel-body">
            <form th:action="@{/authorization/do-login}" th:object="${loginModel}" method="post">
                <div class="form-group">
                    <label for="mail" th:text="#{mail}" class="control-label"></label>
                    <input type="text" class="form-control" id="mail" th:field="*{email}"/>
                </div>

                <div class="form-group">
                    <label for="password" th:text="#{password}" class="control-label"></label>
                    <input type="password" class="form-control" id="password" th:field="*{password}"/>
                </div>
                <div id="formFooter" class="form-group" sec:authorize="isAuthenticated()">
                    <button type="submit" class="btn btn-primary form-control">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
