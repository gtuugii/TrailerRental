<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>User Login Form</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<br>
<br>
<br>
<br>
<br>

<div class="container">
    <div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h1 class="panel-title">User Login</h1>
        </div>
        <div id="formContent" class="panel-body">
            <form th:action="@{/auth/do-login}" th:object="${login}" method="post">
                <div th:if="${param.error}" class="alert alert-dismissible alert-danger">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    Invalid username and/or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-dismissible alert-primary">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    You have been signed out.
                </div>
                <div class="form-group">
                    <label for="mail" th:text="#{email}" class="control-label"></label>
                    <input type="text" class="form-control" id="mail" th:field="*{email}"/>
                </div>

                <div class="form-group">
                    <label for="password" th:text="#{password}" class="control-label"></label>
                    <input type="password" class="form-control" id="password" th:field="*{password}"/>
                </div>
                <div id="formFooter" class="form-group" sec:authorize="isAuthenticated()">
                    <button type="submit" class="btn btn-primary form-control">Login</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>

</body>
</html>
